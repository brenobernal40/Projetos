<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <p id="score">Score:</p>
        <div id="shop">
            <h1>Shop</h1>
            <div id="cursor-text">
                <h3 id="upcursor-text">Upgrade de cursor:</h3>
                <button id="cursorbtn" onclick="up()">50</button>

            </div>
            <div id="automatic-text2">     
                <h3 id="upautomatic-text">Farm automatico:</h3>
                <button id="automaticbtn" onclick="automatic()">50</button>



            </div>
            <div id="time-text">
                <h3 id="uptime-text">Cooldown Farm:</h3>
                <button id="timebtn" onclick="time()">50</button>
            </div>
        </div>
        <div id="point">
            <div id="point-text"> <h1>Clique aqui!</h1></div>
        </div>
    </div>
    <script src="script.js"></script>
  
 
</body>
</html>
